<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>    
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Itinerum Control Panel</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="nav-link-overview" class="nav-item">
                        <a class="nav-link" href="{{ url_for('control_panel.index') }}">Overview</span></a>
                    </li>                                        
                    <li id="nav-link-survey-registration" class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_surveys.index') }}">Manage Surveys</a>
                    </li>
                    <li id="nav-link-survey-signup-tokens" class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup_tokens.index') }}">Sign-up Tokens</a>
                    </li>                    
                    <li id="nav-link-researcher-invites" class="nav-item">
                        <a class="nav-link" href="{{ url_for('researcher_tokens.index') }}">Researcher Tokens</a>
                    </li>
                    <li id="nav-link-account-recovery" class="nav-item">
                        <a class="nav-link" href="{{ url_for('account_recovery.index') }}">Account Recovery</a>
                    </li>
                    <li id="nav-link-recent-activity" class="nav-item">
                        <a class="nav-link" href="{{ url_for('recent_activity.index') }}">Recent Activity</a>
                    </li>                    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li id="nav-link-user-lookup" class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_lookup.index') }}">User Lookup</a>
                        </li>
                    </ul>
                    <button id="logout-btn" class="btn btn-outline-primary my-2 my-sm-0" type="button">Logout</button>
                </form>                
            </div>
        </nav>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- tether required for bootstrap v4 tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>    
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#logout-btn").click(function(e){
                console.log('logout');
                $.ajax({
                    type: "GET",
                    url: "/logout",
                    async: true,
                    username: "fail",
                    password: "fail",
                    headers: { "Authorization": "Basic foobar" }
                })
                .done(function(){
                    console.log('Logout complete.');
                })
                .fail(function(){
                    window.location = "/logout";
                });
            });
        });
    </script>
</body>
</html>
